<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reactive Project</title>
    <script src="./jhtml.js"></script>
</head>
<body>
    <button onclick="increase()">Count+</button>
    <p id="amnt">Amount:0</p>
    <script>
        let amount = 0;
        function increase(){
            amount++;
            content("amnt","Amount:"+amount);
        }
    </script>
</body>
</html>
