<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If statements Project</title>
    <script src="./jhtml.js"></script>
</head>
<body>
    <h1>If tag</h1>
    <button onclick="show()">Show/Hide Text</button>
    <p if="visable">
        You can see me now!
    </p>
    <script>
        let visable = ["visable",false]
        function show(){visable[1] =  toggle(visable[1])}
        jif([visable])
    </script>
</body>
</html>
