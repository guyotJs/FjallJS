<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If/Else</title>
</head>
<body><br/>
    <h1>If/Else</h1>
    <br/>

    <button onclick="change()">
        <h2 if="show">&nbsp;&nbsp;If&nbsp;&nbsp;</h2>
        <h2 else="show">Else</h3><span if="count" class="small gray italic">Click Me!</span>
    </button>


    <script src="https://guyotjs.github.io/Jhtml/build/jhtml.js"></script>
    <script>
        let show = true;
        let count = true;
        let counter = 0;
        function change(){
            if(counter != 1){
                count = toggle(count);
            }
            show = toggle(show);
            counter = 1;
        }
        style("small","font-size","10px");style("gray","color","gray");style("italic","font-style","italic")
        function react(){
            jif([{show},{count}]);
            jelse([{show}])
            return 0;
        }
    </script>
</body>
</html>
